<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/3bfa1f1d96.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper-all">
    <header class="header">
      <div class="header-container">
        <h1 class="title">TODO</h1>
        <i class="icon-mode fas fa-sun"></i>
      </div>
    </header>
  
    <main class="main">
      <div class="new-todo">
          <div class="check-box"></div>
          <input class="input" type="text"  id="create-todo" placeholder="Create a new todo...">
      </div>
      <div class="todo-list">
        <div class="list-items"></div>
        <div class="list-options">
          <p class="items-count">0 items left</p>
          <button class="buttons clear-completed">Clear completed</button>
        </div>
      </div>
      <div class="list-filter">
        <button class="buttons all">All</button>
        <button class="buttons actived">Active</button>
        <button class="buttons completed">Completed</button>
      </div>
    </main>
  
   
  </div>
  
  <template id="item-template">
  <div class="item active">
      <div class="check-box"><img ></div>
      <div class="item-text">hola</div>
      <img class="deleted"/>
  </div>
  </template>
  
    <script src="main.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
